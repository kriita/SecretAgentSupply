<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

     <!-- Header -->

     <header>
       <div class="header">
         <img src="./resources/images/logo image.png" alt="">
         <span>SECRET AGENT SUPPLY INC.</span>
       </div>
     </header>


     <!-- Main Content -->

     <div class="main">

       <!-- Banner -->

       <div class="banner">
         <div class="container">
           <div class="headline">
             <h4>NEW ARRIVAL</h4>
             <h1>SPORT BIKES AND MOTORCYCLES</h1>
           </div>
         </div>
       </div>

       <!-- Navigation -->

       <nav>
         <ul class="container">
           <li>Eyewear</li>
           <li>Apparel</li>
           <li>Gadgets</li>
           <li>Vehicles</li>
           <li>Classes</li>
           <li>Contact</li>
         </ul>
         <ul class="mobile-nav container">
           <li>Menu</li>
         </ul>
       </nav>

       <!-- Product Grid -->

       <div class="container">
         <div class="product-grid">
           <div class="pen product">
             <div class="product-image">
               <img src="./resources/images/Pen image.png" alt="">
             </div>
             <span class="description">Exploding Pen</span>
           </div>
           <div class="watch product">
             <div class="product-image">
               <img src="./resources/images/Watch image.png" alt="">
             </div>
             <span class="description">Cellular Watch</span>
           </div>
           <div class="glasses product">
             <div class="product-image">
               <img src="./resources/images/Glasses image.png" alt="">
             </div>
             <span class="description">Thermal Glasses</span>
           </div>
         </div>
       </div>

       <!-- Contact Info -->

       <div class="container">
         <div class="contact-info">
           <div class="info">
             <span class="title">Location</span>
             <span>-47.346436, 84.32354</span>
           </div>
           <div class="info">
             <span class="title">Hours</span>
             <span>0800 - 1800</span>
           </div>
         </div>
       </div>

     </div>


     <!-- Footer -->

     <footer>
       <div class="container">
         Copyright Secret Agent Supply Inc.
       </div>
     </footer>

  </body>
</html>
